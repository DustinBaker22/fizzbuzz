<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FizzBuzz</title>
	<link type="text/css" rel="stylesheet" href="main.css">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="main.js"></script>
</head>
<body>
	<form class="main">
		<h1>FizzBuzz!</h1> 
		<!-- Input fields for text and button -->
			<input type="text" placeholder="Insert Number Here!" class="input">
			<input type="button" value="ENTER" class="button">
		<!-- Information on program -->
			<p class="instrustions">
			"Enter any whole number to play"
			<span class="stripe">|</span>
			"Any number divisible by 3 = Fizz"
			<span class="stripe">|</span>
			"Any number divisible by 5 = Buzz"
			<span class="stripe">|</span>
			"Any number divisible by both = FizzBuzz"
			</p>
			<ul class="list"></ul>
		</form>
	</div>
	<footer>&copy Dustin Baker 2014</footer>
</body>
</html>
