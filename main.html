<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FizzBuzz</title>
	<link type="text/css" rel="stylesheet" href="main.css">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="main.js"></script>
</head>
<body>
	<div class="container">
		<h1>FizzBuzz!</h1>
		<!-- Input fields for text and button -->
			<input type="text" placeholder="Insert Number Here!" class="input">
			<input type="button" value="ENTER" class="button">
		<!-- Information on program -->
			<p id="info">Info about the program.</p>
	</div>
		<!-- Output field for FizzBuzz log -->
	<div class="output">
		<p class="fizzbuzz"></p>
	</div>
	<footer>&copy Dustin Baker 2014</footer>
</body>
</html>
